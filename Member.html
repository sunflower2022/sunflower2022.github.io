    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h3> Member Registration </h3>
                <form action="/action_page.php" id="register">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth:</label>
                        <input type="date" class="form-control" id="birthdate" placeholder="Enter date of birth" name="birthdate">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd">
                      <p>password must include a special character ! or ?</p>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                    <button type="submit" onclick="order()" class="btn btn-default">Submit</button>
                  </form>
            </div>
            <div class="col-md-4">
                <img src="https://img.freepik.com/free-vector/monkey-cartoon-character-with-music-note_1308-130001.jpg?size=626&ext=jpg&ga=GA1.2.649894490.1714432946&semt=ais"
                     alt="fruit tea picture" class="img-rounded" style="float:left;width:320px;height:480px;">
            </div>
            <div id="output" class="col-md-4"></div>
        </div>

    </div>
    

    <script type="text/javascript">
        function order(event) {
            event.preventDefault();
            var firstName=document.getElementById("fname").value;
            var lastName=document.getElementById("lname").value;
            var dob=document.getElementById("birthdate").value;
            var emailAdd=document.getElementById("email").value;
            var password=document.getElementById("pwd").value;
            var member={
                firstName:firstName,
                lastName:lastName,
                dob:dob,
                emailAdd:emailAdd,
                password:password,
            }
            hidePassword="*".repeat(member.password.length);
            var display = document.getElementById("output");
            
            display.style.fontSize="24px";
            if(!(member.firstName&&member.lastName&&member.dob&&member.emailAdd&&member.password)) //if any input is empty
                    display.innerHTML="<b>Member registration fails</b>"+"<br>"+"Form is not completed!";
            else if(!(member.password.includes('!') || member.password.includes('?'))) //if password doesn't include ! or ?
                    display.innerHTML="<b>Member registration fails</b>"+"<br>"+"Your password must contain a special character ! or ?";
            else
                    display.innerHTML = "<b>Member registration succeeds</b>"+"<br>"+"First Name: " + member.firstName + "<br>"+ "Last Name: " + member.lastName + "<br>"+
             "Date of Birth: " + member.dob + "<br>"+ "Email: " + member.emailAdd + "<br>"+ "Password: " + hidePassword + "<br>";
                      
        }  
        document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("register");
        form.addEventListener("submit", order);
    });
        
    </script>
